set -g default-terminal "screen-256color"
set -ga terminal-overrides ",alacritty:Tc"

set -g default-shell /usr/local/bin/zsh

set -g mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e'"

# ESC freeze time
set -sg escape-time 0

# 番号基準値を変更
set-option -g base-index 1

# [ plugin ]
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'egel/tmux-gruvbox'
set -g @tmux-gruvbox 'dark'

run '~/.tmux/plugins/tpm/tpm'
# [ end plugin ]

# [ mappings ]

set -g prefix M-y
unbind C-b

# tmux内のプログラムにキーを送る
bind M-y send-prefix

# config reload
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# ペインを横分割する
bind -n M-g split-window -h -c '#{pane_current_path}'

# ペインを縦分割する
bind -n M-s split-window -v -c '#{pane_current_path}'

# ペインを閉じる
bind -n M-q kill-pane

# コピーモードを設定する
# コピーモードでvimキーバインドを使う
setw -g mode-keys vi

# 'v' で選択を始める
bind -T copy-mode-vi v send -X begin-selection

# 'V' で行選択
bind -T copy-mode-vi V send -X select-line

# C-v' で矩形選択
bind -T copy-mode-vi C-v send -X rectangle-toggle

# 'y' でヤンク
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "pbcopy"

# 'C-p'でペースト
bind C-p run "pbpaste | tmux load-buffer - && tmux paste-buffer"

# window/session
bind -n M-w new-window -c '#{pane_current_path}'
bind -n M-p select-window -t :-
bind -n M-n select-window -t :+
bind -n M-t new-session -c '#{pane_current_path}'
bind -n M-i switch-client -n
bind -n M-o switch-client -p

# toggle popup
bind -n M-m run-shell "zsh -c \"autoload -U tmuxpopup; tmuxpopup\""

# tmux.nvim
is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

bind -n 'M-h' if-shell "$is_vim" 'send-keys M-h' { if -F '#{pane_at_left}' '' 'select-pane -L' }
bind -n 'M-j' if-shell "$is_vim" 'send-keys M-j' { if -F '#{pane_at_bottom}' '' 'select-pane -D' }
bind -n 'M-k' if-shell "$is_vim" 'send-keys M-k' { if -F '#{pane_at_top}' '' 'select-pane -U' }
bind -n 'M-l' if-shell "$is_vim" 'send-keys M-l' { if -F '#{pane_at_right}' '' 'select-pane -R' }

bind -T copy-mode-vi 'M-h' if -F '#{pane_at_left}' '' 'select-pane -L'
bind -T copy-mode-vi 'M-j' if -F '#{pane_at_bottom}' '' 'select-pane -D'
bind -T copy-mode-vi 'M-k' if -F '#{pane_at_top}' '' 'select-pane -U'
bind -T copy-mode-vi 'M-l' if -F '#{pane_at_right}' '' 'select-pane -R'

bind -n 'M-Left' if-shell "$is_vim" 'send-keys M-Left' 'resize-pane -L 3'
bind -n 'M-Down' if-shell "$is_vim" 'send-keys M-Down' 'resize-pane -D 3'
bind -n 'M-Up' if-shell "$is_vim" 'send-keys M-Up' 'resize-pane -U 3'
bind -n 'M-Right' if-shell "$is_vim" 'send-keys M-Right' 'resize-pane -R 3'

bind -T copy-mode-vi M-Left resize-pane -L 3
bind -T copy-mode-vi M-Down resize-pane -D 3
bind -T copy-mode-vi M-Up resize-pane -U 3
bind -T copy-mode-vi M-Right resize-pane -R 3
